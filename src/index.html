<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id="display" class="calculator__display" type="text" disabled value="">
            <div class="calculator__list">
                <input id="all-clear" class="calculator__list__button calculator__list__button--symbol" type="button" value="AC">
                <input id="delete" class="calculator__list__button calculator__list__button--symbol" type="button" value="Del">
                <input class="calculator__list__button calculator__list__button--symbol" type="button" value=".">
                <input class="calculator__list__button calculator__list__button--symbol" type="button" value="/">
                <input class="calculator__list__button" type="button" value="7">
                <input class="calculator__list__button" type="button" value="8">
                <input class="calculator__list__button" type="button" value="9">
                <input class="calculator__list__button calculator__list__button--symbol" type="button" value="*">
                <input class="calculator__list__button" type="button" value="4">
                <input class="calculator__list__button" type="button" value="5">
                <input class="calculator__list__button" type="button" value="6">
                <input class="calculator__list__button calculator__list__button--symbol" type="button" value="-">
                <input class="calculator__list__button" type="button" value="1">
                <input class="calculator__list__button" type="button" value="2">
                <input class="calculator__list__button" type="button" value="3">
                <input class="calculator__list__button calculator__list__button--symbol" type="button" value="+">
                <input class="calculator__list__button" type="button" value="0">
                <input id="result" class="calculator__list__button calculator__list__button--symbol" type="button" value="=">
            </div>
        </div>
        <ul class="social-links">
            <li >
                <a target="_blank" title="Ver perfil no GitHub" href="https://github.com/Matheus-Reichemback-Stang">
                    <img src="https://my-project-images.netlify.app/projects/7/images/svg/github.svg" alt="GitHub">
                </a>
            </li>
            <li>
                <a target="_blank" title="Ver perfil no LinkedIn" href="https://www.linkedin.com/in/matheus-reichemback-stang/">
                    <img src="https://my-project-images.netlify.app/projects/7/images/svg/linkedin.svg" alt="Linkedin">
                </a>
            </li>
        </ul>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
